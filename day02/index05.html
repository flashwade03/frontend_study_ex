<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Element</title>
    <link rel="stylesheet" href="./main2.css">
  </head>
  <body>
    <dl>
      <dt>Coffee</dt>
      <dd>Coffee is a brewed drink prepared from roast species.</dd>
      <dt>Milk</dt>
      <dd>Milk is a nutrient-rich, white liquid food.</dd>
    </dl>

    <ul>
      <li>
        <dfn>Coffee</dfn>
        <p>Coffee is a brewed drink prepared from roast species.</p>
      </li>
      <li>
        <dfn>Milk</dfn>
        <p>Milk is a nutrient-rich, white liquid food.</p>
      </li>
    </ul>
  </body>
</html>
